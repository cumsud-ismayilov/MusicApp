<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MusicApp</title>
</head>

<body>
    <div class="app">
        <div class="controls">
            <img src="./files/image/gramafon.png" class="gramafonImg" alt="gramafonImg" />
            <div>
                <div class="controls-btn">
                    <button><i class="fa-solid fa-backward"></i></button>
                    <button><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-pause"></i></button>
                    <button><i class="fa-solid fa-forward"></i></button>
                </div>
                <marquee behavior="" direction="right">Lorem</marquee>
            </div>
        </div>
        <div class="music-list">

        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e6c541483e.js" crossorigin="anonymous"></script>
</body>

</html>
