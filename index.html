<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MusicApp</title>
</head>

<body>
    <audio src="./files/audio/Jah Khalib - Медина.mp3"></audio>
    <div class="app">
        <div class="controls">
            <img src="./files/image/gramafon.png" class="gramafonImg" alt="gramafonImg" />
            <img src="./files/image/maxresdefault.jpg" class="music-img" alt="musicİmg">
            <div>
                <div class="controls-btn">
                    <button id="prev"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="pause"><i class="fa-solid fa-pause"></i></button>
                    <button id="next"><i class="fa-solid fa-forward"></i></button>
                </div>
                <marquee class ="music-info-active" direction="right"></marquee>
                <div class="time-info">
                    <input type="range" id="scrollbar" min="0" max="245" value="0" />
                    <span class="currentTime">00:00</span>
                </div>
            </div>
        </div>
        <div class="music-list">
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e6c541483e.js" crossorigin="anonymous"></script>
</body>

</html>
